<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance Checker</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <!-- Student Management Section -->
        <div class="management-section">
            <h2>Manage Students</h2>
            <div class="input-group">
                <input type="text" id="new-student-name" placeholder="Enter new student name">
                <button id="add-student-button" class="action-button add">Add Student</button>
            </div>
            <div class="input-group remove-group">
                <select id="student-to-remove">
                    <!-- Options populated by JS -->
                    <option value="">-- Select Student to Remove --</option>
                </select>
                <button id="remove-student-button" class="action-button remove">Remove Selected</button>
            </div>
        </div>

        <hr> 
        
        <!-- Daily Attendance Section -->
        <h1>Daily Attendance</h1>
        <p id="date-display" class="date-display"></p>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Student rows generated by JavaScript -->
            </tbody>
        </table>
        
        <button id="save-button" class="action-button save">Save Today's Attendance</button>
        <p id="status-message" class="status-message"></p>

        <hr>

        <!-- Attendance History Section -->
        <div class="history-section">
            <h2>Attendance History</h2>
            <div id="history-container">
                <!-- History table generated by JavaScript -->
                <p>Loading past attendance records...</p>
            </div>
        </div>

    </div>

    <!-- Link to the JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>

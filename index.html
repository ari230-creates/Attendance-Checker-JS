<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Attendance</h1>
        <p id="date-display"></p>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="student-list">
                </tbody>
        </table>
        
        <button id="save-button">Save Attendance</button>
        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
